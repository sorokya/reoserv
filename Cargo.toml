[package]
name = "reoserv"
version = "1.3.1"
authors = ["Richard Leek <richard@richardleek.com>"]
edition = "2021"
description = "The rust powered endless online server emulator"
repository = "https://github.com/sorokya/reoserv"

[profile.release]
panic = 'abort'

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"

[features]
console = ["console-subscriber"]

[dependencies]
anyhow = "1.0"
bytes = "1.6"
config = { version = "0.14", features = ["toml", "ron"] }
crc = "3.2.1"
chrono = "0.4"
lazy_static = "1.0"
log = "0.4"
num-traits = "0.2"
pretty_env_logger = "0.5"
futures = "0.3"
tokio = { version = "1", features = ["full", "tracing"] }
reqwest = { version = "0.11", default-features = false, features = ["rustls-tls"] }
glob = "0.3.1"
serde_json = "^1.0.115"
serde_derive = "^1.0.8"
serde = "^1.0.198"
console-subscriber = { version = "0.2", optional = true }
mysql_common = { version = "0.32", features = ["chrono"] }
mysql_async = { version = "0.34", default-features = false, features = ["default-rustls"] }
argon2 = "0.5.3"
eolib = { version = "1.0.0-RC8", features = ["use_serde"] }
eoplus = "1.0.0-RC1"
rand = "0.8"
evalexpr = "11.3.0"
duration-str = "0.7.1"
version-compare = "0.2"
mail-send = "0.4.7"
mail-builder = "0.3.1"

[target.'cfg(windows)'.build-dependencies]
winres = "0.1"

# Config for 'cargo dist'
[workspace.metadata.dist]
# The preferred cargo-dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.13.0"
# CI backends to support
ci = ["github"]
# The installers to generate for each app
installers = []
# Target platforms to build apps for (Rust target-triple syntax)
targets = ["aarch64-apple-darwin", "x86_64-apple-darwin", "x86_64-unknown-linux-gnu", "x86_64-unknown-linux-musl", "x86_64-pc-windows-msvc"]
# Publish jobs to run in CI
pr-run-mode = "plan"
# Whether to install an updater program
install-updater = false
# Extra static files to include in each App (path relative to this Cargo.toml's dir)
include = ["config", "data", "db-init"]
