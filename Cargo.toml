[package]
name = "reoserv"
version = "1.8.0"
authors = ["Richard Leek <richard@richardleek.com>"]
edition = "2021"
description = "The rust powered endless online server emulator"
repository = "https://github.com/sorokya/reoserv"

[profile.release]
panic = 'abort'

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"

[features]
console = ["console-subscriber"]

[target.'cfg(target_env = "musl")'.dependencies]
mimalloc = "0.1.43"

[dependencies]
anyhow = "1.0"
bytes = "1.10"
config = { version = "0.15", features = ["toml", "ron"] }
crc = "3.2.1"
chrono = "0.4"
lazy_static = "1.5"
log = "0.4"
num-traits = "0.2"
pretty_env_logger = "0.5"
futures = "0.3"
tokio = { version = "1", features = ["full", "tracing"] }
reqwest = { version = "0.12", default-features = false, features = ["rustls-tls"] }
glob = "0.3.1"
serde_json = "^1.0.139"
serde_derive = "^1.0.8"
serde = "^1.0.218"
console-subscriber = { version = "0.4", optional = true }
mysql_common = { version = "0.34.1", features = ["chrono"] }
mysql_async = { version = "0.35.1", default-features = false, features = ["default-rustls-ring"] }
argon2 = "0.5.3"
eolib = { version = "2.1.1", features = ["use_serde"] }
eoplus = "1.0.0-RC1"
rand = "0.8"
evalexpr = "12.0.1"
duration-str = "0.12.0"
version-compare = "0.2"
mail-send = "0.4.7"
mail-builder = "0.3.2"

[target.'cfg(windows)'.build-dependencies]
winres = "0.1"
